name: mobile
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  
  # ✅ Correction ici : url_launcher est bien aligné avec flutter
  url_launcher: ^6.3.1

  # --- Réseau & Stockage ---
  http: ^1.1.0
  shared_preferences: ^2.5.4

  # --- Icônes ---
  cupertino_icons: ^1.0.8

  # --- Carte & GPS ---
  flutter_map: ^8.2.2      
  latlong2: ^0.9.1
  geolocator: ^14.0.2      

  # --- Caméra & IA ---
  google_mlkit_text_recognition: ^0.15.0
  image_picker: ^1.0.4
  flutter_typeahead: ^5.2.0
  carousel_slider: ^5.1.1
  cached_network_image: ^3.4.1
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/                   # ✅ Inclut tout le dossier par défaut
    - assets/images/logo.png           # ✅ Logo PharmaCi (Produit)
    - assets/images/logo_webappci.png  # ✅ Logo WebappCi (Développeur)
